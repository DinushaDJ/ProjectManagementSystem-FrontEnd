<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-body">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <flash-messages></flash-messages>
          <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="loginUserData.username" id="username" name="email" type="text"
                   class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="loginUserData.password" id="password" name="password" type="password"
                   class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="userType">User Type</label>
            <select [(ngModel)]="loginUserData.userType" class="form-control" name="userType" id="userType" required>
              <option value="Member">Member</option>
              <option value="Client">Client</option>
              <option value="Admin">Admin</option>
            </select>
          </div>
          <button (click)="loginUser()" type="button" class="btn btn-primary float-right">Login</button>

      </div>
    </div>
  </div>
</div>
