<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let resource of resources">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title" id="title">{{resource.name}}</h5>
                <p class="card-text">Type: {{resource.type}}</p>
                <p class="card-text">Status: {{resource.status}}</p>
                <!--<a class="btn btn-primary">View Details</a>-->
            </div>
        </div>
    </div>
</div>
